<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Edit Post{% else %}Create Post{% endif %}</h1>
    <form method="POST">
        {% csrf_token %}  <!-- Security token required for POST requests -->
        {{ form.as_p }}  <!-- Automatically renders the form fields -->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
