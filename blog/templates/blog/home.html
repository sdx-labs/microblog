<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microblog</title>
</head>
<body>
    <h1>Welcome to the microblog test project</h1>
    {% for post in posts}
        <article>
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }} </p>
            <p> <small> Posted on {{post.date_posted }} </small></p>
        </article>
        <hr>
    {% empty %}
        <p>No posts available.</p>
    {% endfor %}
</body>
</html>
